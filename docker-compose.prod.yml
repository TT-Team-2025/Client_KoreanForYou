services:
  # PostgreSQL
  db:
    image: postgres:16
    container_name: koreanforyou_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-koreanforyou}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-koreanforyou}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: koreanforyou_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 백엔드
  backend:
    build:
      context: ../Server_KoreanForYou
      dockerfile: Dockerfile
    container_name: koreanforyou_backend
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-koreanforyou}
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
      ENV: production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      RETURN_ZERO_CLIENT_ID: ${RETURN_ZERO_CLIENT_ID}
      RETURN_ZERO_CLIENT_SECRET: ${RETURN_ZERO_CLIENT_SECRET}
      CLOVA_VOICE_CLIENT_ID: ${CLOVA_VOICE_CLIENT_ID}
      CLOVA_VOICE_CLIENT_SECRET: ${CLOVA_VOICE_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 프론트엔드 (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: koreanforyou_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  redis_data:
